<!doctype html>
<html lang="zh-CN">
<head>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width, initial-scale=1">
<title>Market Mind｜信仰 · 纪律 · 市场</title>

<style>
:root{
  --bg:#0b0f14;
  --panel:#0f1624;
  --text:#e7eef7;
  --muted:#9fb0c3;
  --line:rgba(255,255,255,.08);
  --accent:#4aa8ff;
  --accent2:#7ce7c7;
  --radius:22px;
}

*{box-sizing:border-box;}
body{
  margin:0;
  font-family:-apple-system,BlinkMacSystemFont,"Segoe UI",Roboto;
  background:
    radial-gradient(900px 500px at 15% 10%, rgba(74,168,255,.18), transparent 55%),
    radial-gradient(800px 480px at 85% 15%, rgba(124,231,199,.12), transparent 55%),
    linear-gradient(180deg,#0b0f14,#0c1220 55%,#0b0f14);
  color:var(--text);
}

.wrap{max-width:1200px;margin:auto;padding:0 32px;}
a{text-decoration:none;color:inherit}

.topbar{
  height:70px;
  border-bottom:1px solid var(--line);
  backdrop-filter:blur(12px);
  background:rgba(10,15,25,.6);
}
.topbar .wrap{
  display:flex;
  justify-content:space-between;
  align-items:center;
  height:100%;
}
.brand{display:flex;align-items:center;gap:12px;font-weight:700}
.logo{
  width:36px;height:36px;border-radius:12px;
  background:linear-gradient(135deg,#4aa8ff,#7ce7c7);
}

.nav a{margin-left:20px;color:var(--muted)}

.hero{padding:80px 0}
.hero-grid{
  display:grid;
  grid-template-columns:50% 50%;
  gap:40px;
}
@media(max-width:900px){
  .hero-grid{grid-template-columns:1fr}
}

.kicker{
  display:inline-block;
  border:1px solid var(--line);
  border-radius:999px;
  padding:10px 16px;
  color:var(--muted);
  margin-bottom:20px;
}

h1{font-size:56px;line-height:1.05;margin:0 0 20px}
.subtitle{color:var(--muted);font-size:18px;line-height:1.7}

.btns{margin-top:26px}
.btn{
  padding:14px 22px;
  border-radius:14px;
  border:1px solid var(--line);
  margin-right:10px;
  background:rgba(255,255,255,.05);
}
.btn.primary{
  background:linear-gradient(135deg,#4aa8ff,#7ce7c7);
  color:#041018;
  font-weight:700;
}

.hint{margin-top:16px;color:var(--muted);font-size:13px}

/* ===== 右侧封面 ===== */

.panel{
  position:relative;
  border-radius:var(--radius);
  overflow:hidden;
  min-height:600px;
  border:1px solid var(--line);
}

.panel-top{
  position:relative;
  z-index:5;
  padding:16px 20px;
  display:flex;
  justify-content:space-between;
  background:rgba(0,0,0,.35);
  backdrop-filter:blur(10px);
}

.tags span{
  border:1px solid var(--line);
  border-radius:999px;
  padding:6px 12px;
  margin-right:8px;
  color:var(--muted);
  font-size:12px;
}

.cover{
  position:absolute;
  inset:0;
}

.cover img{
  width:100%;
  height:100%;
  object-fit:cover;
  object-position:60% 55%;
  filter:brightness(.9) saturate(1.05);
}

.cover::after{
  content:"";
  position:absolute;
  inset:0;
  background:linear-gradient(180deg,rgba(10,15,25,.15),rgba(10,15,25,.9));
}

.caption{
  position:absolute;
  bottom:24px;
  left:24px;
  right:24px;
  z-index:3;
  background:rgba(10,15,25,.55);
  backdrop-filter:blur(12px);
  border-radius:18px;
  padding:16px 18px;
  border:1px solid var(--line);
}
.caption h3{margin:0 0 6px}
.caption p{margin:0;color:var(--muted);font-size:13px}
</style>
</head>

<body>

<div class="topbar">
  <div class="wrap">
    <div class="brand">
      <div class="logo"></div>
      Market Mind
    </div>
    <div class="nav">
      <a href="#">关于</a>
      <a href="#">框架</a>
      <a href="#">信仰</a>
      <a href="#">笔记</a>
    </div>
  </div>
</div>

<div class="wrap hero">
  <div class="hero-grid">

    <div>
      <div class="kicker">信仰 · 纪律 · 市场</div>
      <h1>长期思考。<br>以风险为先。</h1>
      <p class="subtitle">
        Market Mind 是一个安静、专业的学习空间，
        用于研究市场，也用于照见人心。
        我们以流程、概率与纪律为准绳，
        以良知与信仰为内在秩序。
      </p>

      <div class="btns">
        <span class="btn primary">加入（即将开放）</span>
        <span class="btn">阅读框架</span>
      </div>

      <div class="hint">
        仅供学习与交流，不构成投资建议。<br>
        这里只建立稳定的决策系统。
      </div>
    </div>

    <div class="panel">
      <div class="panel-top">
        <div class="tags">
          <span>研究</span><span>心智</span><span>反思</span>
        </div>
        v0.1
      </div>

      <div class="cover">
        <img src="hero.jpg">
      </div>

      <div class="caption">
        <h3>一套可执行的纪律框架</h3>
        <p>流程 ＞ 预测 · 风险控制 · 情绪稳定</p>
      </div>
    </div>

  </div>
</div>

</body>
</html>
