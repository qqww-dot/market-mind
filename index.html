<!doctype html>
<html lang="zh-CN">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Market Mind｜信仰 · 纪律 · 市场</title>
  <meta name="description" content="一个以信仰为根、以风险为先、以纪律为法的市场学习与复盘空间。" />

  <style>
    :root{
      --bg:#0b0f14;
      --panel:#0f1624;
      --card:#111c2f;
      --text:#e7eef7;
      --muted:#9fb0c3;
      --line:rgba(255,255,255,.08);
      --accent:#4aa8ff;
      --accent2:#7ce7c7;
      --shadow: 0 28px 90px rgba(0,0,0,.55);
      --radius:18px;
      --radius2:24px;
      --max:1120px;
    }

    *{box-sizing:border-box;}
    html,body{height:100%;}
    body{
      margin:0;
      font-family:-apple-system,BlinkMacSystemFont,"Segoe UI",Roboto,Helvetica,Arial,"Apple Color Emoji","Segoe UI Emoji";
      background:
        radial-gradient(900px 500px at 15% 10%, rgba(74,168,255,.18), transparent 55%),
        radial-gradient(800px 480px at 85% 15%, rgba(124,231,199,.12), transparent 55%),
        linear-gradient(180deg, #0b0f14 0%, #0c1220 55%, #0b0f14 100%);
      color:var(--text);
    }

    a{color:inherit; text-decoration:none;}
    .wrap{max-width:var(--max); margin:0 auto; padding:0 22px;}

    .topbar{
      position:sticky; top:0; z-index:5;
      backdrop-filter: blur(14px);
      background: rgba(11,15,20,.55);
      border-bottom:1px solid var(--line);
    }
    .topbar-inner{
      display:flex; align-items:center; justify-content:space-between;
      height:64px;
    }
    .brand{
      display:flex; align-items:center; gap:12px;
      font-weight:680; letter-spacing:.3px;
    }
    .logo{
      width:34px; height:34px; border-radius:11px;
      background: linear-gradient(135deg, rgba(74,168,255,.95), rgba(124,231,199,.9));
      box-shadow: 0 18px 50px rgba(74,168,255,.18);
    }
    .nav{display:flex; gap:10px; color:var(--muted); font-size:14px; flex-wrap:wrap;}
    .nav a{padding:8px 10px; border-radius:12px;}
    .nav a:hover{background:rgba(255,255,255,.05); color:var(--text);}

    .hero{padding:86px 0 46px;}
    .hero-grid{
      display:grid;
      grid-template-columns: 1.18fr .82fr;
      gap:28px;
      align-items:start;
    }
    @media (max-width: 920px){ .hero-grid{grid-template-columns:1fr;} }

    .kicker{
      display:inline-flex; align-items:center; gap:10px;
      color:var(--muted);
      border:1px solid var(--line);
      background: rgba(255,255,255,.03);
      padding:10px 12px;
      border-radius:999px;
      font-size:13px;
    }
    .dot{
      width:8px; height:8px; border-radius:99px;
      background: var(--accent);
      box-shadow: 0 0 0 6px rgba(74,168,255,.12);
    }

    h1{
      margin:18px 0 14px;
      font-size:54px;
      line-height:1.05;
      letter-spacing:-.8px;
    }
    @media (max-width: 520px){ h1{font-size:42px;} }

    .subtitle{
      margin:0;
      color:var(--muted);
      font-size:18px;
      line-height:1.65;
      max-width: 44rem;
    }

    .cta-row{display:flex; gap:12px; margin-top:22px; flex-wrap:wrap;}
    .btn{
      display:inline-flex; align-items:center; justify-content:center; gap:10px;
      padding:12px 14px;
      border-radius:14px;
      border:1px solid var(--line);
      background: rgba(255,255,255,.04);
      color:var(--text);
      font-weight:650;
      font-size:14px;
      cursor:pointer;
    }
    .btn:hover{background:rgba(255,255,255,.06);}
    .btn.primary{
      background: linear-gradient(135deg, rgba(74,168,255,.9), rgba(124,231,199,.75));
      border: none;
      color:#061018;
      box-shadow: 0 20px 70px rgba(74,168,255,.18);
    }
    .btn.primary:hover{filter:brightness(1.03);}

    .hint{
      margin-top:14px;
      color: rgba(159,176,195,.92);
      font-size:13px;
      line-height:1.6;
    }

    .panel{
      border:1px solid var(--line);
      border-radius: var(--radius2);
      background: linear-gradient(180deg, rgba(17,28,47,.72), rgba(15,22,36,.62));
      box-shadow: var(--shadow);
      overflow:hidden;
    }
    .panel-top{
      padding:18px 18px 14px;
      display:flex; align-items:center; justify-content:space-between;
      border-bottom:1px solid var(--line);
      color:var(--muted);
      font-size:13px;
    }
    .mini{display:flex; gap:10px; align-items:center; flex-wrap:wrap;}
    .pill{
      padding:7px 10px;
      border:1px solid var(--line);
      border-radius:999px;
      background: rgba(255,255,255,.03);
      color:var(--muted);
      font-size:12px;
    }
    .panel-body{padding:18px;}
    .cover{
      width:100%;
      aspect-ratio: 16/10;
      border-radius: 16px;
      border:1px solid rgba(255,255,255,.06);
      background: linear-gradient(135deg, rgba(74,168,255,.22), rgba(124,231,199,.12)),
                  radial-gradient(700px 260px at 20% 20%, rgba(255,255,255,.16), transparent 60%),
                  linear-gradient(180deg, rgba(255,255,255,.05), rgba(255,255,255,.02));
      display:flex; align-items:flex-end;
      padding:16px;
      position:relative;
      overflow:hidden;
    }
    .cover img{
      position:absolute; inset:0;
      width:100%; height:100%;
      object-fit:cover;
      opacity:.88;
      filter: saturate(1.02) contrast(1.03);
    }
    .cover-overlay{
      position:absolute; inset:0;
      background: linear-gradient(180deg, rgba(11,15,20,.10), rgba(11,15,20,.88));
    }
    .cover-text{position:relative; z-index:2;}
    .cover-title{font-weight:750; margin:0 0 6px; font-size:15px; letter-spacing:.2px;}
    .cover-sub{margin:0; color:rgba(231,238,247,.78); font-size:12px; line-height:1.5;}

    .section{padding:46px 0;}
    .section h2{margin:0 0 12px; font-size:26px; letter-spacing:-.2px;}
    .section p.lead{margin:0 0 22px; color:var(--muted); line-height:1.75; max-width: 60rem;}

    .grid{display:grid; grid-template-columns:repeat(3,1fr); gap:18px;}
    @media (max-width: 920px){ .grid{grid-template-columns:1fr;} }

    .card{
      border:1px solid var(--line);
      border-radius: var(--radius);
      background: rgba(255,255,255,.03);
      padding:18px;
    }
    .tag{
      display:inline-flex; gap:8px; align-items:center;
      color:rgba(231,238,247,.90);
      font-weight:720;
      font-size:14px;
      margin-bottom:10px;
    }
    .icon{
      width:10px; height:10px; border-radius:99px;
      background: rgba(74,168,255,.9);
      box-shadow: 0 0 0 7px rgba(74,168,255,.12);
    }
    .card p{margin:0; color:var(--muted); line-height:1.75; font-size:14px;}

    .two{display:grid; grid-template-columns:1fr 1fr; gap:18px;}
    @media (max-width: 920px){ .two{grid-template-columns:1fr;} }

    .callout{
      border:1px solid rgba(124,231,199,.18);
      background: linear-gradient(180deg, rgba(124,231,199,.09), rgba(255,255,255,.02));
      border-radius: var(--radius2);
      padding:18px;
    }
    .callout h3{margin:0 0 8px; font-size:16px; letter-spacing:.1px;}
    .callout p{margin:0; color:var(--muted); line-height:1.75; font-size:14px;}

    footer{
      padding:40px 0 56px;
      border-top: 1px solid var(--line);
      color:var(--muted);
      font-size:12px;
      line-height:1.65;
    }
